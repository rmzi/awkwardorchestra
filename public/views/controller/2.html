<section data-ng-controller="TwoController">
	<div>
		<h1>Controller 2</h1>
	</div>
	<div id="timer">X.X</div>
	<div id="io">CAPTURE</div>
	<!--<div id="base"></div>-->
	Given melody:
	<div class="given_melody">
		<canvas width="500" height="170"></canvas>
	</div>
	Your attempt:
	<div class="engraving">
		<canvas width="500" height="170"></canvas>
	</div>
	<div>
		<button id="send" ng-click="sendData">Ping</button>
		<button id="init" ng-click="init()">Initialize Game</button>
	</div>
</section>
